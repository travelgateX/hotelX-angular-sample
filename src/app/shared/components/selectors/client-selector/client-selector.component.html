<div class="form-group">
  <label>
    <span i18n="@@client">Client</span>:</label>
  <select [disabled]="clients?.length === 1" class="form-control" [(ngModel)]="clientSelected" name="clientSelected" (change)=onClientSelected()>
    <option *ngFor="let client of clients" [value]="client.code" [disabled]="!client.isActive">{{client.name}}</option>
  </select>
  <p *ngIf="showErrorClients" i18n="@@no-clients">There aren't clients available</p>
</div>
